name: "Deploy with Reusable Workflows"

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    name: ðŸ§ª Build and Test Code
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: ['16.x', '18.x']
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - name: npm install, build, and test
      run: |
        # Build and test the project
        npm install
        npm run build --if-present
        npm run test --if-present

  prettier:
    name: ðŸ§¹ Pretty Up Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        # Make sure the actual branch is checked out when running on pull requests
        ref: ${{ github.head_ref }}
    - name: Prettify code
      uses: creyD/prettier_action@v4.3
      with:
        prettier_options: --write **/*.{js,md}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  linter:
    name: ðŸ§¹ Lint Code
    # Set the agent to run on
    runs-on: ubuntu-latest
    needs: [build-and-test, prettier]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0   

  # Call reusable workflow - https://github.com/rocket-labs-inc/centralized-actions/blob/main/.github/workflows/webapp-deploy.yml
  call-deploy-validate:
    name: ðŸ“¦ Call Deploy - Validate
    uses: rocket-labs-inc/centralized-actions/.github/workflows/webapp-deploy.yml@main
    with:
      environment: validate
      node-version: '16.x'
      webapp-name: github-user-lookup
    secrets: inherit
    needs: [build-and-test, prettier]

  call-deploy-qa:
    name: ðŸ“¦ Call Deploy - QA
    uses: rocket-labs-inc/centralized-actions/.github/workflows/webapp-deploy.yml@main
    with:
      environment: qa
      node-version: '16.x'
      webapp-name: github-user-lookup
    secrets: inherit
    needs: call-deploy-validate
